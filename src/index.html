<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Spectral:400,800&display=swap" rel="stylesheet">
  </head>

  <body class="padre">
    <header class="header">
      <div class="encabezado">
        <div class="logoLol">
          <a href="index.htlm"><img src= "imagenes/logo.png" class="logo" ></a><!--src= "imagenes/logo.png"/volver a ponerlo cuando termine el css-->
        </div>
      </div>
     
      <div>
        <form class="formBuscador">
          <button id="botonTodos" class="botonTodos">TODOS</button>
          <input type="search" id="buscador" placeholder="Buscar por campeon">

        </form>
        <!--<input type="checkbox" id="btn-menu">
        <label for="btn-menu">
          <img src="imagenes/menu-regular-24.png" alt="">
        </label>-->
      </div>
      <div class="menu">
        <nav >
          <select name="opciones" id="ordenar" class="selectStyle">
            <option value="" selected disabled>Ordenar</option>
            <option value="ascendente">A - Z</option>
            <option value="descendente">Z - A</option>
          </select>
          <select name="opciones" id="roles" class="selectStyle">
            <option value="" selected disabled>Roles</option>
          </select>
          <select name="opciones" id="habilidades" class="selectStyle">
            <option value="" selected disabled>Habilidades</option>
          </select>
        </nav>
      </div>
      
    </header>
 
    <main>
      <section class="lista">
      <div id="galeria" class="galeriaDeCampeones">  
      </div>
      <div id="error">No se encontraron resultados</div>
      </section> 
      <section class="roles" id="rolesCampeones">
        <div>
          <button id="luchador" class="luchador"></button>
          <h2>LUCHADOR</h2>
        </div>
        <div>
          <button id="tirador" class="tirador"></button>
          <h2>TIRADOR</h2>
        </div>
        <div>
          <button id="hechicero" class="hechicero"></button>
          <h2>HECHICERO</h2>
        </div>
        <div>
          <button id="asesino" class="asesino"></button>
          <h2>ASESINO</h2>
        </div>
        <div>
          <button id="tanque" class="tanque"></button>
          <h2>TANQUE</h2>
        </div>
        <div>
          <button id="apoyo" class="apoyo"></button>
          <h2>APOYO</h2>
        </div>
        <div id="filtroRoles" class="filtroRoles">  
        </div>
      </section>
    </main>
    <footer class="footer">
      <p> Teleticket &copy;2020 - Todos los derechos reservados</p>
    </footer>  
    <script src="main.js" type="module"></script>
  </body>
</html>
